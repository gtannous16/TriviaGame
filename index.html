<!DOCTYPE html>
<html>

<head>
    <title>F*r*i*e*n*d*s Trivia Game</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker|Rock+Salt" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <link rel="icon" href="assets/images/favicon.jpeg" type="image/x-icon"/>
</head>
<!--background-->
<body background="assets/images/central-perk-wallpaper.png">
    <!--theme song-->
    <audio controls>
        <source src="assets/audio/illbethereforyou.mp3" type="audio">
        <source src="assets/audio/illbethereforyou.mp3" type="audio/mpeg">
   </audio> 

   <header>
        <h1>Trivia Game</h1>
    </header>
    <!--image that changes as questions get answered-->
    <div id="wrapper">
        <img class=logo src="assets/images/wholegroup.gif">
    <!--timer, & counters-->
    <div class="container">
        <div class="row">
            <div class="col-md-10">
                    <button type="button" id="getstarted">Click Here to Play!</button>
                <h2 id="timer">Time Left:</h2>
                <div id="message"></div>
            </div>
            <!--question-->
            <div id="currentquestion"></div>
            <div id="question"><h2> </h2></div>
        </div>
        <div class="row">
            <div class="col-md-10 ans_options">
                <div id="answerList"></div>            
            </div>
 
        </div>
        
        <div class="col-md-10 result_area">
            <div id="finalMessage"></div>
            <h3>Correct Answers: <span id="correctAnswer"></span></h3>
            <h3>Incorrect Answers: <span id="incorrectAnswer"></span></h3>
            <h3>Questions Unanswered: <span id="unanswered"></span></h3>
            <button type="button" id="restartGame_button">Play Again!</button>
            <div id="correctedAnswer"></div>
        </div>
        <div>
                <audio id="correctaud">
                    <source src="./assets/audio/yeah.mp3" type="audio/mp3">
                </audio>
                <audio id="incorrectaud">
                    <source src="./assets/audio/how_dumb.mp3" type="audio/mp3">
                </audio>
                <audio id="timesupaud">
                    <source src="./assets/audio/so_sad.mp3" type="audio/mp3">
                </audio>
                <audio id="finishedaud">
                        <source src="./assets/audio/mayvomit.mp3" type="audio/mp3">
                    </audio>
            </div>
        
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="./assets/javascript/app.js"></script>
</body>
</html>
