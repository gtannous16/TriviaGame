<!DOCTYPE html>
<html>

<head>
    <title>F*r*i*e*n*d*s Trivia Game</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker|Rock+Salt" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <link rel="icon" href="assets/images/favicon.jpeg" type="image/x-icon"/>
</head>
<!--background-->
<body background="assets/images/central-perk-wallpaper.png">
    <!--theme song-->
    <audio controls>
        <source src="assets/audio/illbethereforyou.mp3" type="audio">
        <source src="assets/audio/illbethereforyou.mp3" type="audio/mpeg">
   </audio> 

   <header>
        <h1>Trivia Game</h1>
    </header>
    <!--image that changes as questions get answered-->
    <div id="wrapper">
        <img class=logo src="assets/images/wholegroup.gif">
    <!--timer, & counters-->
    <div class="container">
        <div class="row">
            <div class="col-md-10">
                    <button type="button" class="getstarted">Click Here to Play!</button>
                <h2 class="timer">Time Left:</h2>
            </div>
            <!--question-->
            <div class="question"></div>
        </div>
        <div class="row">
            <div class="col-md-10 ans_options">
                <div class="answerList"></div>            
                <button type="button" class="next_ques">Next Question</button>
            </div>
 
        </div>
        
        <div class="col-md-10 result_area">
            <h3>Questions Answered: <span class"answered"></span></h3>
            <h3>Questions Unanswered: <span class"unanswered"></span></h3>
            <h2>Final Score! <span class="finalScore"></span></h2>
            <button type="button" class="restartGame_button">Play Again!</button>
        </div>
    
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="./assets/javascript/app.js"></script>
</body>
</html>
